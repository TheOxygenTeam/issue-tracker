name: Only Checkboxes
description: You found a bug
labels: [bug]
assignees: DevDyna
body:
  - type: checkboxes
    id: check-base
    attributes:
      label: Check Base
      description: base-desc
      options:
        - label: 1-label required
          required: true
        - label: 2-label optional
          required: false

  - type: checkboxes
    id: optional
    attributes:
      label: Optional
      description: optional-desc
      options:
        - label: 1-option
          required: false
        - label: 2-option
          required: false
          
  - type: dropdown
    id: list-selection
    attributes:
      label: List Selection
      description: list-desc
      options:
        - 0
        - 1
        - 2
    validations:
      required: true
        
